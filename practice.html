<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        rpsBattle(computerPlay()) //calling the function
        
        

        function computerPlay(){
            let random = Math.floor(Math.random()*3)+1;
            return rps(random)
        }        

        function rps(number){
            if (number===1){
                return "Rock";
            } else if (number===2){
                return "Paper";
            } else if (number===3){
                return "Scissors"
            } else {
                return "Don't cheat."
            }
        }

        function rpsBattle(computerSelection){
            let yourPlay = prompt("Rock, paper, or scissor?")
            let playerSelection = yourPlay.toLowerCase(yourPlay)

            if (playerSelection==='rock' && computerSelection==='Scissor'){
                alert("You win. Rock beats Scissor");
            } else if (playerSelection==='rock' && computerSelection==='Paper'){
                alert("You lose. Rock loses to Paper");
            } else if (playerSelection==='paper' && computerSelection==='Rock'){
                alert("You win. Paper beats Rock");
            } else if (playerSelection==='paper' && computerSelection==='Scissor'){
                alert("You lose. Paper loses to Scissor");
            } else if (playerSelection==='scissor' && computerSelection==='Paper'){
                alert("You win. Scissor beats Scissor");
            } else if (playerSelection==='scissor' && computerSelection==='Rock'){
                alert("You lose. Scissor loses to Paper");
            } else if (playerSelection,computerSelection){
                alert("It's a tie.");
            } else {
                alert("Hey! No cheating")
            }
        }
            
    </script>
</body>
</html>
