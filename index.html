<body>
    <script>
        let yourPlay;

        function computerPlay(){
            let random = Math.floor(Math.random()*3)+1;
            return rps(random)
        }        

        function rps(number){
            if (number===1){
                return "Rock";
            } else if (number===2){
                return "Paper";
            } else if (number===3){
                return "Scissors"
            } else {
                return "Don't cheat."
            }
        }
    </script>
